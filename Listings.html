<!DOCTYPE html>

    <header>

    <main>
        <section class="container">

                <a href="presidential.html">
                    <figure>

                <p>Capacity: 2</p>
                <p>Bed: 1</p>

            </article>
            <article class="room">
                <a href="family.html">
                    <figure>
                        <img src="https://www.bing.com/th?id=OIP.MQVfdH0BJ8MBM2W6FbjDZwHaEK&w=171&h=100&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2"

            <article class="room">

                    <figure>

                    </figure>

                <p>Capacity: 1</p>
                <p>Bed: 1</p>
                <p>Bathroom: 1</p>

        </section>
        <section>
            <h3>Create Memories</h3>
